<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex; /* Flexbox for centering */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      min-height: 100vh; /* Set minimum height for viewport */
      background-color: #f0f0f0; /* Optional background color */
    }
    
    .container {
      text-align: center; /* Center text within container */
    }
    
    img {
      width: 200px; /* Adjust image width as needed */
      height: auto; /* Maintain image aspect ratio */
      margin-bottom: 20px; /* Add spacing below image */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://your-image-url.com/image.jpg" alt="Image description">
    <h1>This is a centered website</h1>
  </div>
</body>
</html>
